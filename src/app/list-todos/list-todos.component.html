<h1>Customer List </h1>
<div class="container">
    <div *ngIf='message' class="alert alert-success">{{message}}</div>
    <table class="table">

        <thead>
            <tr>
                
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                
                <td>{{todo.firstName}}</td>
                <td>{{todo.lastName}}</td>
                <td>{{todo.email}}</td>
                <td><button (click)="deleteOne(todo.id)" class="btn btn-warning">Delete</button> &nbsp;
                <button (click)='update(todo.id)' class="btn btn-success">Update</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click)="update(-1)" class="btn btn-success">Add Customer</button>
    </div>
</div>
